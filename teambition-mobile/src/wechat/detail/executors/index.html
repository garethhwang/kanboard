<div class="task-executors">
  <div class="bar bar-header" ng-show="DetailCtrl.fixWebkit">
    <h1 class="title">参与者</h1>
    <a class="button-positive button button-clear" on-tap="DetailCtrl.hideExecutors()">关闭</a>
  </div>
  <ion-list>
    <ion-item ng-repeat="member in DetailCtrl.members track by member._id" class="item-detail-avatar">
      <img class="task-executor-avatar" ng-src="{{member.avatarUrl}}">
      <span class="task-executor-name">{{member.name}}</span>
    </ion-item>
  </ion-list>
</div>
