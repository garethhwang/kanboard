<ion-view ng-controller="SubtaskView as SubtaskCtrl">
  <ion-content>
    <div class="banner" ng-controller="BannerView as BannerCtrl">
      <div class="banner-logo"></div>
      <h2>用 Teambition App 打开</h2>
      <div class="button button-positive" on-tap="BannerCtrl.openUniversalLink()">打开</div>
    </div>
    <ion-list class="subtasks-wrap">
      <div class="item list-title">子任务</div>
      <div ng-repeat="subtask in SubtaskCtrl.subtasks" class="item item-icon-left">
        <i class="icon" ng-class="{'icon-checkbox-thin': !subtask.isDone, 'icon-checkbox-ios-checked': subtask.isDone}"></i>
        {{subtask.content}}
      </div>
    </ion-list>
  </ion-content>
</ion-view>
