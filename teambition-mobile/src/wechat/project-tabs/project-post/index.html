<ion-view ng-controller="PanelPostView as PanelPostCtrl">
  <ion-content class="post-panel-content has-tabs">
    <div class="banner" ng-controller="BannerView as BannerCtrl">
      <div class="banner-logo"></div>
      <h2>用 Teambition App 打开</h2>
      <div class="button button-positive" on-tap="BannerCtrl.openUniversalLink()">打开</div>
    </div>
    <div class="list ionic">
      <div class="item item-avatar" ng-repeat="post in PanelPostCtrl.posts track by post._id" on-tap="PanelPostCtrl.openDetail(post._id)">
        <img ng-src="{{post.creatorAvatar}}">
        <p ng-bind="::post.creatorName"></p>
        <p class="post-title" ng-bind="::post.title"></p>
        <p class="post-content" ng-bind-html="::post.content"></p>
        <time ng-bind="::post.updated | formatDate : 'MM-DD'"></time>
      </div>
    </div>
  </ion-content>
  <div ng-if="!PanelPostCtrl.posts.length" class="empty-warn project-post"></div>
</ion-view>
