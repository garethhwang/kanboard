<div class="post-detail list" ng-controller="PostView as PostCtrl">
  <div class="post-wrap">
    <div class="item item-post-title">
      <h1 class="post-title">
        <input type="text"
               ng-model="PostCtrl.postTitle"
               ng-blur="PostCtrl.updatePostTitle()">
      </h1>
      <p><span>{{PostCtrl.post.creatorName}}</span>创建于<span class="post-time">{{PostCtrl.post.updated | formatDate:'lll'}}</span></p>
    </div>
    <div class="item item-post-content"
         ng-bind-html="PostCtrl.post.displayContent"
         on-tap="PostCtrl.openContentModal()">
    </div>
    <!-- <div class="file-detail" ng-repeat="file in attachments">
      <div class="item item-image {{file.fileCategory}} {{file.fileType}}">
        <div ng-show="file.fileCategory !== 'image'" class="file-thubmail">
          <div class="filetype" ng-bind="file.fileType">
          </div>
        </div>
      </div>
    </div> -->
    <a class="item item-icon-left" on-tap="DetailCtrl.openLinked()" ng-show="PostCtrl.post.linked.length">
      <i class="icon icon-link2"></i>
      关联
      <span class="item-value">{{PostCtrl.post.linked.length}}个关联</span>
    </a>
  </div>
  <div class="involve-wrap ionic" on-tap="DetailCtrl.openEdit('involve')">
    <div-item class="item list-title">
      参与者
    </div-item>
    <div class="item item-icon-left detail-involves">
      <i class="icon icon-users"></i>
      <span class="member-name-wrap">
        <span ng-bind="DetailCtrl.getInvolves()"></span>
      </span>
    </div>
  </div>
</div>
