<div class="entry-detail list" ng-controller="EntryView as EntryCtrl">
  <div class="item entry-content">
    <h1 ng-bind="EntryCtrl.entry.content"></h1>
    <p ng-bind="EntryCtrl.entry.date | formatDate"></p>
    <div class="entry-detail">
      <span class="entry-wrap">
        <span><span ng-bind="EntryCtrl.entry.title"></span>: </span>
        <span ng-class="{'balanced': EntryCtrl.entry.type, 'assertive': !EntryCtrl.entry.type}">
          <span class="entry-currency">ï¿¥</span>
          <span class="entry-amount" ng-bind="EntryCtrl.entry.amount"></span>
        </span>
      </span>
    </div>
  </div>
</div>
